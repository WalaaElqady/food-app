<section>
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-lg-6">
                <div class="auth-form"> 
                    <div class="logo w-75 m-auto">
                        <img class="w-100" src="../../assets/images/4 4.svg" alt="">
                    </div>
                    <div class="title">
                        <h2>Log In</h2>
                        <p>Welcome Back! Please enter your details</p>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="sendData(loginForm)">
                        <div class="input-form mb-3 p-2">
                            <div class="input-group">
                                <span class="input-group-text icon-style border-0" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" formControlName="email"
                                class="form-control input-form"
                                placeholder="Enter your email" aria-label="email"
                                aria-describedby="basic-addon1">
                              </div>
                              <small class="text-danger d-block mt-1" 
                                *ngIf="loginForm?.get('email')?.invalid && loginForm?.get('email')?.touched">
                                <span *ngIf="loginForm?.get('email')?.errors?.['required']">Email is required.</span>
                                <span *ngIf="loginForm?.get('email')?.errors?.['email']">Enter a valid email.</span>
                                </small>
                        </div>
                        <div class="input-form mb-3 p-2">
                            <div class="input-group">
                                <span class="input-group-text icon-style border-0" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                <input [type]="isHide ? 'password' : 'text'" formControlName="password"
                                class="form-control input-form" placeholder="Password"
                                aria-label="Password" aria-describedby="basic-addon1">
                                <a (click)="(isHide = !isHide)"><span class="input-group-text icon-style eye-icon"
                                    id="basic-addon1">
                                    <i class="fa-solid" [class]="isHide ? 'fa-eye-slash' : 'fa-eye'"></i></span>
                                </a>
                              </div>
                              <small class="text-danger d-block mt-1"
                                        *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched">
                                        <span *ngIf="loginForm?.get('password')?.errors?.['required']">Password is required.</span>
                                        <span *ngIf="loginForm?.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
                                        <span *ngIf="loginForm?.get('password')?.errors?.['pattern']">
                                            The password must include at least one lowercase letter, one uppercase letter, 
                                            one digit, one special character.
                                        </span>
                        </small>
                        </div>



                        
                          <div class="d-flex justify-content-between align-items-center mb-3">
                            <a routerLink="register" class="first-link">Register Now?</a>
                            <a routerLink="forget" class="second-link">Forget Password?</a>
                          </div>
                          <div>
                            <button class="primary-color w-100"[disabled]="loginForm.invalid"
                            [ngStyle]="{'pointer-events': loginForm.invalid ? 'none' : 'auto' }">
                            Login</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
