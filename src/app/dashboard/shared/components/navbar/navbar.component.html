<div class="container my-4">
    <nav class="navbar">
        <div class="search-container">
          <mat-icon class="text-dark">search</mat-icon>
          <input class="my-input" type="text" placeholder="Search Here"
          >
        </div>
        <div class="user-section">
          <img [src]="user?.imagePath || defaultImage" alt="User" class="avatar">
          
          <span class="username me-3">{{ user?.userName || 'Upskilling' }}</span>
        
          <button class="profile-btn" mat-icon-button [matMenuTriggerFor]="profileMenu">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          
          <mat-menu #profileMenu="matMenu">
            <button mat-menu-item [routerLink]="['/dashboard/profile/', user?.id, true]">
              <img [src]="user?.imagePath || defaultImage" alt="User" class="avatar w-25 rounded-5">
              <span class="ms-3">Edit Profile</span>
            </button>
          </mat-menu>
        
          <mat-icon class="me-3">notifications</mat-icon>
        </div>
        
      </nav>
</div>
